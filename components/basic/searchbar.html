<template name="searchbar">
  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="{{name}}" name="{{name}}" type="search" required>
          <label for="{{name}}">{{> icon name="search"}}</label>
          {{> icon name="close"}}
        </div>
      </form>
    </div>
  </nav>
</template>
